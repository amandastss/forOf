<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1 , "João" , "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];

    //PROCESSAMENTO

    for(let item of listaDeItens){
        if (item > 0) {
            (item % 2 == 0) ? pares.push(item) : null;
        }

    }

    //SAÍDA
    document.write(`Números Pares: ` , pares ,"<br>" );
    document.write(`Quantidades de Números pares: ` , pares.length , "<br>");
    document.write(`Quantidades de elementos da lista original: `, listaDeItens.length , "<br>");
    
</script>
